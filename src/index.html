<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>NejikiCounter</title>
</head>

<body>
  <div id="flex_items">
    <div id="winorlose_btn">
      <input id="win_btn" type="button" value="勝利"></input>
      <input id="lose_btn" type="button" value="敗北"></input>
    </div>
    <div id="score">
      <div id="winning_streak">現在<span id="winning_streak_count" class="color_red">0</span>連勝</div>
      <div id="sub_score">
        <div><span id="round_count" class="color_red font-size_140per">1</span>周目</div>
        <div><span id="target_nejiki" class="color_red font-size_140per bgcolor_silver">銀ネジキ</span>まであと<span id="nejiki_count" class="color_red font-size_140per">21</span>勝</div>
      </div>
    </div>
    <div id="result">
      <div>残り<span id="remain_count" class="color_red font-size_140per">49</span>勝</div>
      <div><span id="total_win_count">0</span>勝<span id="total_lose_count">0</span>敗</div>
    </div>
  </div>
</body>

</html>
